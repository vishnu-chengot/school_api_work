<section>

            <form class="px-md-2">
              <div class="row">
                
                <div class="col-md-6 mb-4 ">
              <select class="select select-md bg-sec rounded-4">
                <option value="1" disabled selected>Select Department</option>
                <option value="2">CS</option>
                <option value="3">BBA</option>
                <option value="4">BCom</option>
              </select></div>
              <div class="col-md-6 mb-4">
              <select class="select select-md bg-sec rounded-4">
                <option value="1" disabled selected>Select Year</option>
                <option value="2">I</option>
                <option value="3">II</option>
                <option value="4">III</option>
              </select>
              
              </div>

              <div class="row">
                
                <div class="col-md-6 mb-4">

                  <select class="select bg-sec rounded-4 select-md">
                    <option value="1" disabled selected>Select Subect</option>
                    <option value="2">Python</option>
                    <option value="3">Flutter</option>
                    <option value="4">Android</option>
                  </select>

                </div>
              </div>


             

              <button type="submit" class="btn bg-lightdark mb-1 text-light btn-big">Submit</button>
              
            </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
