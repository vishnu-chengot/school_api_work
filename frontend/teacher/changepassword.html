
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Reset Your Password </h3>
                  <form method="POST">
                   
      
                    <div class="row">
                      <div class="col-md-8 mb-4">
      
                        <div class="form-outline">
                          <input type="password" name="oldpwd" id="firstName" class="form-control form-control-lg bg-sec" />
                          <label class="form-label" for="firstName">Old Password</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-8 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="password" name="newpwd" class="form-control form-control-lg bg-sec" id="birthdayDate" />
                          <label for="birthdayDate" class="form-label">New Password</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-8 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" name="cnfrmpwd" id="emailAddress" class="form-control form-control-lg bg-sec" />
                          <label class="form-label" for="emailAddress">Confirm Password</label>
                        </div>
      
                      </div>
                      
                    </div>
      
                    
      
                    <div class="mt-4 pt-2">
                      <input class="btn bg-lightdark btn-lg text-white btn-big rounded-4" type="submit" value="Submit" />
                      <a href="index.html"  class="btn bg-lightdark rounded-5 text-light">Back</a>
                    </div>
      
                  </form>
                 
                   
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
 
      
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
