
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Teacher Registration</h3>
                  
        
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" name="lname" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="maleGender"
                            value="Male" checked />
                          <label class="form-check-label" for="femaleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio"  id="maleGender1" name="gender"
                            value="male" />
                          <label class="form-check-label" for="maleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio"  id="otherGender" name="gender"
                            value="female" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="email"  class="form-control form-control-lg" />
                          <label class="form-label" id="emaillabel">Email</label>
                          <label class="form-label text-danger" ></label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber1" name="num" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <input type="text" id="house"  class="form-control form-control-lg" />
                        <label class="form-label" for="house">House Name</label>
                      </div>
                      <div class="col-6">
                        <input type="text" id="post"  class="form-control form-control-lg" />
                        <label class="form-label" for="post">Post</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <input type="text" id="dist"  class="form-control form-control-lg" />
                        <label class="form-label" for="dist">District</label>
                      </div>
                      <div class="col-6">
                        <input type="text" id="state"  class="form-control form-control-lg" />
                        <label class="form-label" for="state">State</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <input type="text" id="landmark"  class="form-control form-control-lg" />
                        <label class="form-label" for="landmark">Landmark</label>
                      </div>
                      <div class="col-6">
                        <input type="number" id="pin"  class="form-control form-control-lg" />
                        <label class="form-label" for="pin">Pin</label>
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-12">
                        <input type="text" id="sub"  class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Subject</label>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <input type="text" id="dept"  class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">department</label>
                        <label class="form-label text-danger" id="passwordverify"></label>
      
      
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input id="btn" class="btn bg-dark text-light btn-big" type="submit" value="Submit" />
                      
                      <a href="{% url 'common:login' %}" class="btn bg-lightdark text-light btn-big">Back</a>
                    </div>
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  
  <script>
$(document).ready(function(){
    let gender;
    if(document.getElementById('maleGender').checked == true){
      gender='male'
    }
    else{
      gender = 'female'
    }

    
    $('#btn').click(function(){
      var teacher_obj = {
        'name':$('#firstName').val(),
        'state':$('#state').val(),
        'district':$('#dist').val(),
        'phone':$('#phoneNumber1').val(),
        'pin':$('#pin').val(),
        'landmark':$('#landmark').val(),
        'subject':$('#sub').val(),
        'email':$('#email').val(),
        'housename':$('#house').val(),
        'post':$('#post').val(),
        'gender':gender
      }
      $.ajax({
        url : "http://127.0.0.1:8000/school_admin/add_teacher",
        data : teacher_obj,
        method:'POST',
        success : function(response){
          console.log(response.message)
        }
})
    })
   
  })
  </script>
</body>
  </html>
